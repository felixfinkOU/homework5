<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div style="padding:2%;">
      <b>Function 1</b>
      <button class="btn" onclick='writeValue()' style="background-color:yellow;">Click me</button>
      <p id="placeholder"></p>
    </div>
    <div style="padding:2%;">
      <b>Function 2</b>
      <p>Calculate square number:</p>
      <div>
        <input type="text" name="numberID" id="numberID">
        <button class="btn" onclick='intSquare()'>Square</button>
      </div>
      <p id="placeholder2"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script> 
      function writeValue() {
        document.getElementById('placeholder').innerHTML = 'Coding is fun!';
      }
      function intSquare() {
        let num = document.querySelector("#numberID").value;
        parseInt(num);
        document.getElementById('placeholder2').innerHTML = num*num;
      }
    </script>
  </body>
</html>
